<!DOCTYPE HTML>
<html manifest="manifest.appcache" >
<head>

      href="images/splash-768x1004.png"
      media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" />
<!-- startup image for web apps - iPhone (320x460) -->
<link rel="apple-touch-startup-image"
      href="images/splash-320x460.png"
      media="screen and (max-device-width: 320px)" />
<!-- startup image for web apps - iPhone retina -->

      media="screen and (max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" />

<script type="text/javascript">
/* a little thunk to handle/monitor the appcache */
// Check if a new cache is available on page load.
window.addEventListener('load', function(e) {
  var STATES = ["uncached", "idle", "checking", "downloading",
                "updateready", "obsolete"];
  var cache = window.applicationCache;
  if (!cache) return;
  ["cached", "checking", "downloading", "error", "noupdate",
   "obsolete", "progress", "updateready"].forEach(function(evname) {
     cache.addEventListener(evname, function(e) {
       var online, status, type, message;
       online = (navigator.onLine) ? 'yes' : 'no';
       status = STATES[cache.status];
       type = e.type;
       message = "AppCache: ";
       message+= 'online: ' + online;
       message+= ', event: ' + type;
       message+= ', status: ' + status;
       if (type == 'error' && navigator.onLine) {
         message+= ' (probably a syntax error in manifest)';
       }
       console.log(message);
     }, false);
  });
  cache.addEventListener('downloading', function(e) {
     document.body.classList.add('download');
  }, false);
  cache.addEventListener('cached', function(e) {
     document.body.classList.remove('download');
  }, false);
  cache.addEventListener('updateready', function(e) {
    document.body.classList.remove('download');
    if (cache.status == cache.UPDATEREADY) {
      console.log("AppCache: out of date, reloading.");
      // Browser downloaded a new app cache.
      // Swap it in and reload the page to get the new hotness.
      cache.swapCache();
      // one might confirm here.  we will just force-reload.
      window.location.reload();
    } else {
      // Manifest didn't changed. Nothing new to server.
      console.log("AppCache: up to date: "+STATES[cache.status]);
    }
  }, false);
}, false);
</script>
<script src="require.js" data-main="index.js" type="text/javascript"></script>
</head>
