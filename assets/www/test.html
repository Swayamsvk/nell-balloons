<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="shortcut icon" href="images/icon-16.ico" />
<link rel="apple-touch-icon" href="images/icon-128.png" />
<title>CSS Keyframe Animation test</title>
<link rel="stylesheet" type="text/css" href="style/index.css" />
<script type="text/javascript" src="require.js"></script>
<script type="text/javascript">
require([], function() {
});
</script>
<style type="text/css">
.testx #level {
  height: 4520px; width: 800px;
  -webkit-transform-origin: bottom left;
  -webkit-transform: scale(0.13);
}
.test #gamelevel,
.test #menu {
  height: 1280px; width: 800px;
  -webkit-transform-origin: top left;
  -webkit-transform: scale(0.4);
}

#b0 { -webkit-transform: translate3d(100px,-100px,0); }
#b1 { -webkit-transform: translate3d(200px,50px,0); }
#b2 { -webkit-transform: translate3d(300px,150px,0); }
#b3 { -webkit-transform: translate3d(400px,250px,0); }
</style>
</head>

<body class="anim n9 menu">
<div id="gamelevel" class="level level2 ground">
<div id="game"><div id="level">
 <div id="background">
  <div class="ground">
   <div class="mountain"></div>
   <div class="tree"></div>
  </div>
  <div class="troposphere">
   <div class="sun"></div>
   <div class="cloud c2"></div>
  </div>
  <div class="stratosphere">
   <div class="cloud c1"></div>
   <div class="cloud c2"></div>
   <div class="cloud c3"></div>
  </div>
  <div class="mesosphere">
   <div class="stars"></div>
   <div class="satellite2"></div>
   <div class="satellite1"></div>
  </div>
  <div class="snowflakes"></div>
 </div>
 <div id="nell" class="nells">
  <div class="ground">
   <div class="nell"><div class="hair"></div><div class="body"></div><div class="head"></div></div>
  </div>
  <div class="troposphere">
   <div class="hotair">
    <div class="nellscaler"><div class="nell"><div class="hair"></div><div class="body"></div><div class="head"></div></div></div>
    <div class="foreground"></div>
   </div>
  </div>
  <div class="stratosphere">
    <div class="jet">
     <div class="background"></div>
     <div class="nellscaler"><div class="nell"><div class="hair"></div><div class="head"></div></div></div>
     <div class="foreground"></div>
    </div>
    <div class="ufo"></div>
  </div>
  <div class="mesosphere">
   <div class="astronaut">
    <div class="background"></div>
    <div class="nellscaler"><div class="nell"><div class="head"></div></div></div>
    <div class="foreground"></div>
   </div>
  </div>
 </div>
 <div id="balloons">
  <div id="b0" class="orange"><div class="payload"></div><div class="balloon"></div></div>
  <div id="b1" class="yellow"><div class="payload"></div><div class="balloon"></div></div>
  <div id="b2" class="lilac"><div class="payload"></div><div class="balloon"></div></div>
  <div id="b3" class="black"><div class="payload"></div><div class="balloon"></div></div>
 </div>
 <div id="sprouts">
    <div class="award a1 show"></div><div class="award a2"></div><div
         class="award a3"></div><div class="award a4"></div><div
         class="award a5"></div><div class="award a6"></div>
 </div>
 <div id="ruler">
   <div class="background"><div class="foreground" style="height:33%"></div></div>
   <div class="ground">
    <div class="stars one"></div>
    <div class="stars two"></div>
    <div class="stars three"></div>
   </div>
   <div class="troposphere">
    <div class="stars one"></div>
    <div class="stars two highlight"></div>
    <div class="stars three"></div>
   </div>
   <div class="stratosphere">
    <div class="stars one"></div>
    <div class="stars two"></div>
    <div class="stars three"></div>
   </div>
   <div class="mesosphere">
    <div class="stars one"></div>
    <div class="stars two"></div>
    <div class="stars three"></div>
   </div>
 </div>
 <div id="clouds">
  <div class="bug"></div>
  <div class="grass"></div>
  <div class="troposphere"></div>
  <div class="stratosphere"></div>
  <div class="mesosphere"></div>
  <div class="stars"></div>
 </div>
 <div id="awards">
   <div class="strip">
    <div class="award a1 show"></div><div class="award a2 show"></div><div
         class="award a3"></div><div class="award a4"></div><div
         class="award a5"></div><div class="award a6"></div>
   </div>
 </div>
</div></div>
<div id="buttons">
<a class="yellow"><span></span></a><a class="lilac"><span></span></a><a class="black"><span></span></a><a class="orange"><span></span></a>
</div>
</div><!-- gamelevel -->

<div id="menu"><div class="level level2 exposed-troposphere">
 <div class="background">
   <div class="mesosphere">
     <div class="stars"></div>
   </div>
   <div class="mountains"></div>
   <div class="stratosphere">
     <div class="sun"></div>
   </div>
 </div>
 <div class="nells">
  <div class="ground">
   <div class="nell"><div class="hair"></div><div class="body"></div><div class="head"></div></div>
  </div>
  <div class="troposphere">
   <div class="hotair">
    <div class="nellscaler"><div class="nell"><div class="hair"></div><div class="body"></div><div class="head"></div></div></div>
    <div class="foreground"></div>
   </div>
  </div>
  <div class="stratosphere">
   <div class="jet">
    <div class="background"></div>
    <div class="nellscaler"><div class="nell"><div class="hair"></div><div class="head"></div></div></div>
    <div class="foreground"></div>
   </div>
  </div>
  <div class="mesosphere">
   <div class="astronaut">
    <div class="background"></div>
    <div class="nellscaler"><div class="nell"><div class="head"></div></div></div>
    <div class="foreground"></div>
   </div>
  </div>
 </div><!-- end of nells -->
 <div class="sprout"></div>
 <div class="awards">
  <div class="ground">
   <div class="stars three">
<span class="star"></span><span class="star"></span><span class="star"></span>
   </div>
   <a class="tag" href="#"></a>
  </div>
  <div class="troposphere">
   <div class="stars two">
<span class="star"></span><span class="star"></span><span class="star"></span>
   </div>
   <a class="tag hover" href="#"></a>
  </div>
  <div class="stratosphere">
   <div class="stars one">
<span class="star"></span><span class="star"></span><span class="star"></span>
   </div>
   <a class="tag" href="#"></a>
  </div>
  <div class="mesosphere">
   <div class="stars">
<span class="star"></span><span class="star"></span><span class="star"></span>
   </div>
   <a class="tag" href="#"></a>
  </div>
 </div>
 <div class="clouds">
  <div class="cloudshade">
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
  <div class="grass"></div>
 </div>
 <div class="levelnav"><div class="inner">
   <a class="prev"></a>
   <div class="dot on"></div>
   <div class="dot"></div>
   <div class="dot"></div>
   <a class="next"></a>
 </div></div>
</div></div>

<div id="mask"></div>
<div id="video"><div class="inner">
 <video>
  <source src="video/SpaceBalloon1-1-400k128-2pass.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
  <source src="video/SpaceBalloon1-1-400k64.webm" type="video/webm" />
 </video>
 <a class="arrow" href="#"></a>
</div></div>
<div id="rotate">
 <div class="background"></div>
 <div class="foreground"></div>
</div>
<div id="install">
  <p>
  Would you like to install a shortcut to Nell's Balloons on your
  home screen?
  </p>
  <button autofocus class="yes">Yes</button>
  <button class="no">No</button>
</div>

<div id="download"></div>

</body>
</html>
