<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CSS Keyframe Animation test</title>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="require.js"></script>
<script type="text/javascript">
require([], function() {
});
</script>
<style type="text/css">
.test #level {
  height: 4520px; width: 800px;
  -webkit-transform-origin: bottom left;
  -webkit-transform: scale(0.13);
}
.test #menu {
  height: 1280px; width: 800px;
  -webkit-transform-origin: top left;
  -webkit-transform: scale(0.6);
}

#b0 { -webkit-transform: translate3d(100px,-100px,0); }
</style>
</head>

<body class="anim n9 game">
<div id="game"><div id="level" class="grass troposphere">
 <div id="background">
  <div class="troposphere">
   <div class="cloud c2"></div>
  </div>
  <div class="stratosphere">
   <div class="cloud c1"></div>
   <div class="cloud c2"></div>
   <div class="cloud c3"></div>
  </div>
  <div class="mesosphere">
   <div class="stars"></div>
   <div class="satellite1"></div>
   <div class="satellite2"></div>
  </div>
 </div>
 <div id="nell" class="nells">
  <div class="ground">
   <div class="nell"><div class="hair"></div><div class="body"></div><div class="head"></div></div>
  </div>
  <div class="troposphere">
   <div class="hotair">
    <div class="nellscaler"><div class="nell"><div class="hair"></div><div class="body"></div><div class="head"></div></div></div>
    <div class="foreground"></div>
   </div>
  </div>
  <div class="stratosphere">
    <div class="jet">
     <div class="background"></div>
     <div class="nellscaler"><div class="nell"><div class="hair"></div><div class="head"></div></div></div>
     <div class="foreground"></div>
    </div>
  </div>
  <div class="mesosphere">
   <div class="astronaut">
    <div class="background"></div>
    <div class="nellscaler"><div class="nell"><div class="head"></div></div></div>
    <div class="foreground"></div>
   </div>
  </div>
 </div>
 <div id="balloons"><div id="b0" class="orange"><div class="payload"></div><div class="balloon"></div></div></div>
 <div id="sprouts">
    <div class="award a1 show"></div><div class="award a2"></div><div
         class="award a3"></div><div class="award a4"></div><div
         class="award a5"></div><div class="award a6"></div><div
         class="award a7"></div><div class="award a8"></div>
 </div>
 <div id="ruler">
   <div class="background"><div class="foreground" style="height:33%"></div></div>
   <div class="ground">
    <div class="stars one"></div>
    <div class="stars two"></div>
    <div class="stars three"></div>
   </div>
   <div class="troposphere">
    <div class="stars one"></div>
    <div class="stars two highlight"></div>
    <div class="stars three"></div>
   </div>
   <div class="stratosphere">
    <div class="stars one"></div>
    <div class="stars two"></div>
    <div class="stars three"></div>
   </div>
   <div class="mesosphere">
    <div class="stars one"></div>
    <div class="stars two"></div>
    <div class="stars three"></div>
   </div>
 </div>
 <div id="clouds">
  <div class="bug"></div>
  <div class="grass"></div>
  <div class="troposphere"></div>
  <div class="stratosphere"></div>
  <div class="mesosphere"></div>
  <div class="stars"></div>
 </div>
 <div id="awards">
   <div class="strip">
    <div class="award a1 show"></div><div class="award a2 show"></div><div
         class="award a3"></div><div class="award a4"></div><div
         class="award a5"></div><div class="award a6"></div><div
         class="award a7"></div><div class="award a8"></div>
   </div>
 </div>
</div></div>
<div id="buttons">
<a class="yellow"></a><a class="lilac"></a><a class="black"></a><a class="orange"></a>
</div>

<div id="menu">
 <div class="level grass">
  <div class="background">
    <div class="mesosphere">
      <div class="stars"></div>
    </div>
  </div>
 </div>
 <div class="nells">
  <div class="ground">
   <div class="nell"><div class="hair"></div><div class="body"></div><div class="head"></div></div>
  </div>
  <div class="troposphere">
   <div class="hotair">
    <div class="nellscaler"><div class="nell"><div class="hair"></div><div class="body"></div><div class="head"></div></div></div>
    <div class="foreground"></div>
   </div>
  </div>
  <div class="stratosphere">
   <div class="jet">
    <div class="background"></div>
    <div class="nellscaler"><div class="nell"><div class="hair"></div><div class="head"></div></div></div>
    <div class="foreground"></div>
   </div>
  </div>
  <div class="mesosphere">
   <div class="astronaut">
    <div class="background"></div>
    <div class="nellscaler"><div class="nell"><div class="head"></div></div></div>
    <div class="foreground"></div>
   </div>
  </div>
 </div><!-- end of nells -->
 <div class="sprout"></div>
 <div class="stars">
  <div class="ground"><div class="star"></div></div>
  <div class="troposphere"><div class="star"></div></div>
  <div class="stratosphere"><div class="star"></div></div>
  <div class="mesosphere"><div class="star"></div></div>
 </div>
 <div class="clouds">
  <div class="grass"></div>
 </div>
</div>

<div id="mask"></div>
<div id="video"></div>
<div id="rotate">
 <div class="background"></div>
 <div class="foreground"></div>
</div>

</body>
</html>
