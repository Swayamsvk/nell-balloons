<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CSS Keyframe Animation test</title>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="require.js"></script>
<script type="text/javascript">
require([], function() {
});
</script>
<style type="text/css">
#level {
  -webkit-transform: translate3d(0,0%,0);/* xxx for testing */
}
.test #level {
  height: 4520px;
  -webkit-transform-origin: bottom left;
  -webkit-transform: scale3d(0.13,0.13,1);
}
.trop #level {
  -webkit-transform: translate3d(0,25%,0);/* xxx for testing */
}
.strat #level {
  -webkit-transform: translate3d(0,50%,0);/* xxx for testing */
}
.meso #level {
  -webkit-transform: translate3d(0,75%,0);/* xxx for testing */
}
</style>
</head>

<body class="anim">
<div id="game"><div id="level" class="grass">
 <div id="background"><div class="stars"></div></div>
 <div id="nell" class="n9">
  <div class="ground">
   <div class="nell"><div class="hair"></div><div class="body"></div><div class="head"></div></div>
  </div>
  <div class="troposphere">
   <div class="nellscaler"><div class="nell"><div class="hair"></div><div class="body"></div><div class="head"></div></div></div>
   <div class="hotair"></div>
  </div>
  <div class="stratosphere">
   <div class="jet1"></div>
   <div class="nellscaler"><div class="nell"><div class="hair"></div><div class="head"></div></div></div>
   <div class="jet2"></div>
  </div>
  <div class="mesosphere">
   <div class="astronaut1"></div>
   <div class="nellscaler"><div class="nell"><div class="head"></div></div></div>
   <div class="astronaut2"></div>
  </div>
 </div>
 <div id="balloons"><div id="b0" class="orange"></div></div>
 <div id="sprouts">
    <div class="award a1 show"></div><div class="award a2"></div><div
         class="award a3"></div><div class="award a4"></div><div
         class="award a5"></div><div class="award a6"></div><div
         class="award a7"></div><div class="award a8"></div>
 </div>
 <div id="hero"></div>
 <div id="foreground">
    <div class="award a1 show"></div><div class="award a2 show"></div><div
         class="award a3"></div><div class="award a4"></div><div
         class="award a5"></div><div class="award a6"></div><div
         class="award a7"></div><div class="award a8"></div>
 </div>
 <div id="clouds">
  <div class="troposphere"></div>
  <div class="stratosphere"></div>
  <div class="mesosphere"></div>
  <div class="stars"></div>
 </div>
</div></div>
<div id="buttons">
<a class="yellow"></a><a class="lilac"></a><a class="black"></a><a class="orange"></a>
</div>

</body>
</html>
